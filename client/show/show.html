<section class="col-md-9 main show" role="main">
    <h1 class="ubuntu">{{show.name}}</h1>
    <p class="show-definition">{{show.definition}}</p>
    <ul class="nav nav-tabs" role="tablist">
        <li ui-sref-active="active"><a ui-sref="show.main({id: show.alias})">Archívum</a></li>
        <li ui-sref-active="active"><a ui-sref="show.intro({id: show.alias})">Bemutatkozás</a></li>
        <li ui-sref-active="active"><a ui-sref="show.mixes({id: show.alias})">Mixek <span
            ng-show="show.stats.mixCount > 0" class="badge">{{show.stats.mixCount}}</span></a>
        </li>
    </ul>
    <section>
        <div ui-view/>
    </section>
</section>

<aside class="col-md-3">
    <div class="panel panel-default" ng-show="show.urls.length > 0">
        <div class="panel-heading">Linkek</div>
        <div class="panel-body">

            <div class="fb-like" onrender="fbLikeRendered()"
                 data-href="https://tilos.hu/show/{{show.alias}}"
                 data-layout="button_count"
                 data-action="like"
                 data-show-faces="true"
                 data-share="true"></div>

            <div class="show-links">

                <p ng-repeat="url in show.urls">
                    <a ng-class="url.type" class="btn btn-danger" ng-href="{{url.address}}">
                    <span ng-class="url.icon"></span>
                    {{url.label}}</a>
                </p>

            </div>
        </div>
    </div>
    <div ng-include src="'show/sidebar_show.html'"></div>
</aside>
