<section class="col-md-9 main" role="main">
    <h1>{{tag}}</h1>

    <p>A címke az alábbi műsorokhoz kapcsolódik:</p>
    <table class="table">
        <tr ng-repeat="episode in list.tagged">
            <td><a ng-href="/episode/{{episode.showAlias}}/{{episode.plannedFrom | date:'yyyy/MM/dd'}}">{{episode.plannedFrom | date:'yyyy-MM-dd'}}</a>
            </td>
            <td>
                {{episode.title}}
            </td>
            <td>
                {{episode.showName}}
            </td>
        </tr>
    </table>
</section>


<aside class="col-md-3">
    <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
